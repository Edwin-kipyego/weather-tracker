<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="enter your location">
        <button class="bx bx-search"></button>
      </div>
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
            <img src="Assets/rain.png">
            <p class="temperature">16<span>째C</span></p>
            <p class="description">Broken clouds</p>

            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
          </div>
            <div class="wind">
              <i class='bx bx-wind'></i>
              <div class="text">
                <div class="info-wind">
                  <span>0km/h</span>
                </div>
                <p>windSpeed</p>
        </div>
      </div>
    </div>













    
    <section class="navigation">
      <!-- Navigation -->
      <nav>
        <h2 class="logo-name">
            <img src="Assets/weather-icon-set-vector.jpg" alt="WeatherApp Logo" class="logo" />
            WeatherApp
        </h2>
        
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          id="searchCityOne"
          placeholder="Search for a city"
        />
      </nav>
    </section>

      
    <section class="weather-container">
      <!-- weather app -->

      <div class="weather-wrap">
        <header>
          <input
            type="text"
            autocomplete="off"
            class="search-box"
            id="searchCityTwo"
            placeholder="Search for a city"
          />
        </header>

        <main>
          <section class="location">
            <div class="city" id="city">Nairobi, KE</div>
            <div class="date" id="date">Date</div>
          </section>

          <div class="current">
            <div class="temp" id="temp">10 째C</div>
            <div class="weather" id="description">Sunny</div>
            <div class="hi-low" id="minMax">0째C / 35째C</div>
          <div class="humidity" id="humidity">Humidity:50%</div> 
          <div class="wind" id="windSpeed">windSpeed: 10 km/h</div> 
          </div>     
        </main>
      </div>
    </section>
   
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="videos/document_1440w--jo2L-fJFCE.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="footer">
      <footer>
        <p>&copy; 2025 WeatherApp</p>
      </footer>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
