<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <section class="navigation">
      <!-- Navigation -->
      <nav>
        <h2 class="logo-name">
            <img src="Assets/weather-icon-set-vector.jpg" alt="WeatherApp Logo" class="logo" />
            WeatherApp
        </h2>
        <ul>
          <li><a href="#"> Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#feedback">Comment Here</a></li>
        </ul>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          id="searchCityOne"
          placeholder="Search for a city"
        />
      </nav>
    </section>

      
    <section class="weather-container">
      <!-- weather app -->

      <div class="weather-wrap">
        <header>
          <input
            type="text"
            autocomplete="off"
            class="search-box"
            id="searchCityTwo"
            placeholder="Search for a city"
          />
        </header>

        <main>
          <section class="location">
            <div class="city" id="city">Nairobi, KE</div>
            <div class="date" id="date">Date</div>
          </section>

          <div class="current">
            <div class="temp" id="temp">10 °C</div>
            <div class="weather" id="description">Sunny</div>
            <div class="hi-low" id="minMax">0°C / 35°C</div>
          <div class="humidity" id="humidity">Humidity:50%</div> 
          <div class="wind" id="windSpeed">windSpeed: 10 km/h</div> 
          </div>     
        </main>
      </div>
    </section>
    <section>
      <div id="feedback" class="feedback-container">
        <h2>Comment Here</h2>
        <form action="feedback" class="feedback">
          <label>
            <input type="radio" name="feedback" value="Excellent" />
            Excellent
          </label>
          <label>
            <input type="radio" name="feedback" value="Satisfactory" />
            Satisfactory
          </label>
          <label>
            <input type="radio" name="feedback" value="Good" />
            Good
          </label>
          <label>
            <input type="radio" name="feedback" value="Needs Improvement" />
            Needs Improvement
          </label>
          <label>
            <input type="radio" name="feedback" value="Poor" />
            Poor
          </label>
          <button type="submit" class="submit-feedback">Submit</button>
        </form>
      </div>
    </section>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="videos/document_1440w--jo2L-fJFCE.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="footer">
      <footer>
        <p>&copy; 2025 WeatherApp</p>
      </footer>
    </div>
  </body>
</html>
